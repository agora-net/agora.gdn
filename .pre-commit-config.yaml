repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/djlint/djLint
    rev: v1.34.1
    hooks:
      - id: djlint-reformat-django
        # Exclude the tailwind templates from formatting as they use fragile formatting.
        exclude: "templates/tailwind/.*\\.html$"
      - id: djlint-django
  - repo: local
    hooks:
      - id: local-biome-check
        name: biome check
        entry: bash -c '[[ -s $HOME/.nvm/nvm.sh ]] && . $HOME/.nvm/nvm.sh && npx --prefix brand biome check --write --files-ignore-unknown=true --no-errors-on-unmatched --config-path=brand/biome.jsonc'
        language: system
        types: [text]
        files: "\\.(jsx?|tsx?|c(js|ts)|m(js|ts)|d\\.(ts|cts|mts)|jsonc?|css|svelte|vue|astro|graphql|gql)$"
  - repo: local
    hooks:
      - id: django-test
        name: django-test
        entry: just test
        always_run: true
        pass_filenames: false
        language: system
