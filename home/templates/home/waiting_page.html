{% extends "base.html" %}
{% load static %}
{% block body_class %}
{% endblock body_class %}
{% block extra_css %}
    <style>
    @property --background-color {
        syntax: "<color>";
        inherits: false;
        initial-value: white;
    }
    </style>
{% endblock extra_css %}
{% block content %}
    <div class="p-4 flex min-h-full rounded-lg">
        <div class="flex flex-1 flex-col justify-between px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"></div>
        <div class="relative hidden w-0 flex-1 lg:block">
            <img class="absolute inset-0 size-full object-cover"
                 src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
                 width="100%"
                 height="100%"
                 alt="">
        </div>
    </div>
{% endblock content %}
