  tasks:
    - name: Create a docker volume for the SQLite database
      community.docker.docker_volume:
        volume_name: "{{ app_name }}_db"
    - name: create app
      dokku_app:
        # change this name in your template!
        app: "{{ app_name }}"
    - name: Mount docker volume for SQLite database into dokku app
      dokku_storage:
