    - name: set app docker image
      dokku_image:
        app: "{{ app_name }}"
        image: "{{ app_image }}:{{ app_image_tag }}"
        create_host_dir: true
      notify: restart app
      when: app_use_docker_image
    - name: add domain
      dokku_domains:
        app: "{{ app_name }}"
        domains: "{{ app_domains }}"
    - name: add letsencrypt
      dokku_letsencrypt:
        app: "{{ app_name }}"
    - name: Enable the default proxy
      dokku_proxy:
        app: "{{ app_name }}"

  handlers:
    - name: restart app
      ansible.builtin.command:
        cmd: dokku ps:restart --quiet {{ app_name }}

- name: Add Backups for application
  hosts: app_servers
  remote_user: ansible
  become: yes
  tags:
    - backup

  vars:
